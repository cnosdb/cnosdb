[workspace]
resolver = "2"
default-members = ["main"]
members = [
    "common/models",
    "common/protos",
    "common/protocol_parser",
    "common/metrics",
    "common/trace",
    "common/utils",
    "common/http_protocol",
    "common/limiter_bucket",
    "common/memory_pool",
    "common/cache",
    "common/derive_macros",
    "common/derive_traits",
    "common/version",
    "query_server/spi",
    "query_server/query",
    "query_server/sqllogicaltests",
    "e2e_test",
    "coordinator",
    "config",
    "meta",
    "tskv",
    "main",
    "client",
    "replication",
]

